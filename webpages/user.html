<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" name="author" content="阮立坤&苏年祥" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>魔幻的用户界面</title>
    <link rel="stylesheet" href="user.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="form-box-1 ">
            <div class="register-box hidden">
                <h1>register</h1>
                <form id="register">
                    <input type="text" placeholder="用户名" id="reg_UsrName"><br>
                    <input type="text" placeholder="姓名" id="reg_RealName"><br>
                    <input type="password" placeholder="密码" id="reg_pwd"><br>
                    <input type="tel" placeholder="电话" id="reg_tel"><br>
                    <input type="text" placeholder="地址" id="reg_address"><br>
                </form>
                <button id="regButton">注册</button>
            </div>
            <div class="login-box">
                <h1>login</h1>
                <form id="login">
                    <input type="text" placeholder="用户名" id="login_UsrName"><br>
                    <input type="password" placeholder="密码" id="login_pwd"><br>
                </form>
                <button id="loginButton">登录</button>
            </div>
        </div>
        <div class="con-box left ">
            <h2>欢迎开始抽象</h2>
            <p>准备开始<span>整活</span></p>
            <img src="4.jpg" alt=" ">
            <p>已有账号？</p>
            <button id="tab_login">去登录</button>
        </div>
        <div class="con-box right ">
            <h2>欢迎继续抽象</span></h2>
            <p>速速开始<span>整活</span></p>
            <img src="3.png" alt=" ">
            <p>没有账号？</p>
            <button id="tab_register">去注册</button>
        </div>
        <hr>
        <div class="form-box-2 hidden">
            <div class="first">
                <button id="收包裹">收包裹</button>
            </div>
            <div class="second">
                <button id="寄包裹">寄包裹</button>
            </div>
            <div class="third">
                <button id="快递查询">快递查询</button>
            </div>
            <div class="forth">
                <button id="我的钱包">我的钱包</button>
            </div>
            <div class="fifth">
                <button id="我的账户">我的账户</button>
            </div>
            <div class="sixth">
                <button id="密码修改">密码修改</button>
            </div>
        </div>
        <div class="box box-1 hidden">
            <h2>收包裹</h2>
            <form id="receiption">
                <input type="text" placeholder="订单编号" id="uuid"><br>
            </form>
            <button id="确认收货">确认收货</button>
            <ul id="RcvPkg"></ul>
        </div>
        <div class="box box-2 hidden">
            <h2>寄包裹</h2>
            <form id="send">
                <input type="text" placeholder="收件人用户名" id="send_rName"><br>
                <input type="text" placeholder="包裹描述" id="send_describe"><br>
                <input type="text" placeholder="包裹重量/图书本数" id="send_pkgWeight"><br>
                <input type="range" placeholder="包裹类别" min="2" step="3" max="8" id="send_pkgType"> <br>
                图书/普通快递/易碎品<br>
            </form>
            <button id="确认发货">确认发货</button>
            <ul id="SentPkg"></ul>
        </div>
        <div class="box box-3 hidden">
            <h2>快递查询</h2>
            <form id="inquirePkg">
                <input type="text" placeholder="运单号" id="inq_uuid"><br>
            </form>
            <button id="确认查询">查询</button>
            <ul id="InqPkg"></ul>
        </div>
        <div class="box box-4 hidden">
            <h2>我的钱包</h2>
            <h4>余额</h4>
            <ul id="ballance"></ul><br>
            <form id="charge">
                <input type="text" placeholder="输入充值金额" id="charge_amount"><br>
            </form>
            <button id="确认充值">确认充值</button>
        </div>
        <div class="box box-5 hidden">
            <h2>账户信息</h2>
            <ul id="accData"></ul><br>
        </div>
        <div class="box box-6 hidden">
            <h2>密码修改</h2>
            <form id="changePwd">
                <input type="password" placeholder="新的密码" id="nPwd"><br>
                <input type="password" placeholder="确认密码" id="nPwd_rpt"><br>
            </form>
            <button id="确认修改">确认修改</button>
        </div>
    </div>
    <script type="text/javascript" src="user.js"></script>
    <script>
        let tab_login = document.getElementById('tab_login');
        let tab_register = document.getElementById('tab_register');
        let login_Button = document.getElementById('loginButton');

        let form_box_1 = document.getElementsByClassName('form-box-1')[0];
        let register_box = document.getElementsByClassName('register-box')[0];
        let login_box = document.getElementsByClassName('login-box')[0];
        let left = document.getElementsByClassName('left')[0];
        let right = document.getElementsByClassName('right')[0];
        let form_box_2 = document.getElementsByClassName('form-box-2')[0];

        let box_1 = document.getElementsByClassName('box-1')[0];
        let box_2 = document.getElementsByClassName('box-2')[0];
        let box_3 = document.getElementsByClassName('box-3')[0];
        let box_4 = document.getElementsByClassName('box-4')[0];
        let box_5 = document.getElementsByClassName('box-5')[0];
        let box_6 = document.getElementsByClassName('box-6')[0];

        let 我的包裹 = document.getElementById('我的包裹');
        let 寄出包裹 = document.getElementById('寄出包裹');
        let 快递查询 = document.getElementById('快递查询');
        let 我的钱包 = document.getElementById('我的钱包');
        let 我的账户 = document.getElementById('我的账户');
        let 密码修改 = document.getElementById('密码修改');

        login_Button.addEventListener('click', function (){
            form_box_1.classList.add('hidden');
            register_box.classList.add('hidden');
            login_box.classList.add('hidden');
            left.classList.add('hidden');
            right.classList.add('hidden');
            form_box_2.classList.remove('hidden');
        });

        tab_register.addEventListener('click', function (){
            form_box_1.style.transform = 'translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        });
        tab_login.addEventListener('click', function (){
            form_box_1.style.transform = 'translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        });

        我的包裹.addEventListener('click', function (){
            box_2.classList.add('hidden');
            box_3.classList.add('hidden');
            box_4.classList.add('hidden');
            box_5.classList.add('hidden');
            box_6.classList.add('hidden');
            box_1.classList.remove('hidden');
        });
        寄出包裹.addEventListener('click', function (){
            box_1.classList.add('hidden');
            box_3.classList.add('hidden');
            box_4.classList.add('hidden');
            box_5.classList.add('hidden');
            box_6.classList.add('hidden');
            box_2.classList.remove('hidden');
        });
        快递查询.addEventListener('click', function (){
            box_1.classList.add('hidden');
            box_2.classList.add('hidden');
            box_4.classList.add('hidden');
            box_5.classList.add('hidden');
            box_6.classList.add('hidden');
            box_3.classList.remove('hidden');
        });
        我的钱包.addEventListener('click', function (){
            box_1.classList.add('hidden');
            box_2.classList.add('hidden');
            box_3.classList.add('hidden');
            box_5.classList.add('hidden');
            box_6.classList.add('hidden');
            box_4.classList.remove('hidden');
        });
        我的账户.addEventListener('click', function (){
            box_1.classList.add('hidden');
            box_2.classList.add('hidden');
            box_3.classList.add('hidden');
            box_4.classList.add('hidden');
            box_6.classList.add('hidden');
            box_5.classList.remove('hidden');
        });
        密码修改.addEventListener('click', function (){
            box_1.classList.add('hidden');
            box_2.classList.add('hidden');
            box_3.classList.add('hidden');
            box_4.classList.add('hidden');
            box_5.classList.add('hidden');
            box_6.classList.remove('hidden');
        });

    </script>
</body>

</html>
